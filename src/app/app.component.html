<div class="ui-g ui-fluid">
<div class="ui-g-12" >


<p-table #testTable [value]="cars" [style]="{width:'500px'}">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 200px;">Vin</th>
      <th style="width: 150px;">Year</th>
      <th style="width: 162px;">Brand</th>
      <th style="width: 162px;">Color</th>
    </tr>

    <tr>
      <th></th>
      <th></th>
      <th id="dropdown-filter-unscripted" >
        <p-dropdown [options]="brandOptionsOptions" [style]="{'width':'100%'}" appendTo="body"
                    (onChange)="testTable.filter($event.value, 'brand', 'equals')"
                    [(ngModel)]="brandFilter"
                    styleClass="ui-column-filter"></p-dropdown>
      </th>
      <th></th>
    </tr>

  </ng-template>

  <ng-template pTemplate="body" let-car>
    <tr>
      <td>{{car.vin}}</td>
      <td>{{car.year}}</td>
      <td>{{car.brand}}</td>
      <td>{{car.color}}</td>
    </tr>
  </ng-template>
</p-table>


</div>
</div>
